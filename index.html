<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>個人收藏網頁</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="collect-page">

    <h2>我的收藏展示</h2>
    
    <div class="collect-container">
        <img id="item-pic" src="未命名.jpg" class="collect-img" alt="收藏品">
    </div>

    <div style="margin-top: 20px;">
        <button onclick="prev()" class="btn-link">上一項收藏</button>
        <button onclick="next()" class="btn-link">下一項收藏</button>
    </div>

    <br>
    <a href="index.html" class="btn-link">回個人主頁</a>

    <script>
        // 假設你有三張圖：未命名.jpg, item2.jpg, item3.jpg
        const items = ["未命名.jpg", "未命名.jpg", "未命名.jpg"]; 
        let currentIndex = 0;
        const imgElement = document.getElementById("item-pic");

        function next() {
            currentIndex = (currentIndex + 1) % items.length;
            imgElement.src = items[currentIndex];
        }

        function prev() {
            currentIndex = (currentIndex - 1 + items.length) % items.length;
            imgElement.src = items[currentIndex];
        }
    </script>
</body>
</html>
